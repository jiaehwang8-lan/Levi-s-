    /* ===============================

    =============================== */
    body {
      text-align: center;
      font-family: 'Noto Sans KR', 'Oswald', sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      color: #fff;
      min-height: 100vh;
      margin: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* ===============================
       Î°úÍ≥†
    =============================== */
    .container {
      display: flex;
      justify-content: center;
    }

    .container img {
      width: 32%;
      margin-top: 120px;
      margin-bottom: 30px;
      max-width: 300px;
    }

    /* ===============================
       H1
    =============================== */
    h1 {
      color: #C41230;
      font-size: 3em;
      font-family: 'Oswald', 'Noto Sans KR', sans-serif;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 40px;
      margin-bottom: 50px;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      padding: 0 15px;
    }

    h1 a {
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 6px;
      text-decoration-thickness: 2px;
      cursor: pointer;
    }

    h1 a:hover {
      color: inherit;
      text-decoration: none;
    }

    /* ===============================
       H2
    =============================== */
    h2 {
      font-family: 'Oswald', 'Noto Sans KR', sans-serif;
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: inline-block;
      margin-top: 50px;
      margin-bottom: 20px;
      padding: 5px 30px;
      border-left: 4px solid #fff;
      border-right: 4px solid #fff;
    }

    h2 a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    h2 a:hover {
      color: #C41230;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
    }

    /* ===============================
       Î©îÎâ¥
    =============================== */
    ul {
      list-style-type: none;
      display: inline-block;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: 'Oswald', 'Noto Sans KR', sans-serif;
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    ul li {
      margin: 20px 20px;
    }

    ul a {
      color: #fff;
      text-decoration: none;
      border: 2px solid transparent;
      padding: 10px 25px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    ul a:hover {
      color: #C41230;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
      transform: scale(1.05);
    }

    /* ===============================
       SNS ÏïÑÏù¥ÏΩò
    =============================== */
    .social-icons {
      position: fixed;
      bottom: 80px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
    }

    /* ===============================
       ÌïòÎã® Î¨∏Íµ¨
    =============================== */
    h4 {

      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 1em;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    /* ===============================

        background-position: center center;

        font-size: 1.5em;
        padding: 5px 15px;
      }

      ul {
        font-size: 1.2em;
      }

      .social-icons {
        bottom: 50px;
        gap: 15px;
      }
    }
  </style>
</head>
